<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <label for="inp1">Enter a number to check it's Factorial here : </label>
        <input type="text" id="inp1">
    </div>
    <br>
    <button id="factorial">Click here</button>
    <br>
    <div>
        <h3 id="ans"></h3>
    </div>

</body>

<script >
    document.getElementById("factorial").addEventListener("click", () => {
        let inp1 = document.getElementById("inp1").value;
        let res = 1;
        for(let n = 1; n <= inp1; n++){
            res = res*n;
            // console.log(res)
        }
        document.getElementById("ans").innerHTML = `The factorial or ${inp1} is : ${res}`;
    })
</script>
</html>
